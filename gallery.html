  <style>
    body {
      background-color: var(--bg-color);
      background-image: radial-gradient(var(--text-color) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    
    /* Reduce opacity of the background pattern */
    body::before {
      content: "";
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: var(--bg-color);
      opacity: 0.97;
      z-index: -1;
    }

    .gallery {
      max-width: 1000px;
      margin: 40px auto;
      text-align: center;
      padding: 0 20px;
    }

    .gallery-header {
      margin-bottom: 40px;
      position: relative;
      display: inline-block;
    }

    .gallery h2 {
      font-size: 42px;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #6D28D9 0%, #DB2777 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      z-index: 1;
    }
    
    .gallery-subtitle {
      font-size: 16px;
      opacity: 0.7;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .shuffle-btn {
      background: var(--highlight-color);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 30px;
      font-family: var(--font);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(109, 40, 217, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .shuffle-btn:hover {
      transform: translateY(-3px) rotate(-2deg);
      box-shadow: 0 8px 25px rgba(109, 40, 217, 0.5);
    }
    
    .shuffle-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Masonry Layout */
    .gallery-grid {
      column-count: 3;
      column-gap: 30px;
      padding: 20px 0;
    }

    @media (max-width: 768px) {
      .gallery-grid {
        column-count: 2;
        column-gap: 20px;
      }
    }

    @media (max-width: 480px) {
      .gallery-grid {
        column-count: 1;
      }
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 30px;
      background: white;
      padding: 12px 12px 30px 12px; /* Polaroid padding */
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transform: rotate(0deg);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      opacity: 0;
      animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      cursor: zoom-in;
    }
    
    [data-theme="dark"] .gallery-item {
      background: #2a2a2a;
    }

    .gallery-item:hover {
      transform: scale(1.05) rotate(2deg) !important; /* Override random rotation on hover */
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      /* border-radius: 2px; */ /* Sharp corners for photos */
      filter: sepia(10%);
      transition: filter 0.3s ease;
    }

    .gallery-item:hover img {
      filter: sepia(0%);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: all;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 10px solid white;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
      transform: scale(0.9);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    [data-theme="dark"] .lightbox img {
      border-color: #2a2a2a;
    }

    .lightbox.active img {
      transform: scale(1);
    }

    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .lightbox-close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
  </style>
</head>

  <script>
    document.getElementById('themeToggle').addEventListener('click', function () {
      document.body.dataset.theme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
      this.textContent = document.body.dataset.theme === 'light' ? '‚òÄÔ∏è' : 'üåô';
    });

    // Random Rotation for Polaroids
    function randomizePolaroids() {
      const items = document.querySelectorAll('.gallery-item');
      items.forEach((item, index) => {
        // Random rotation between -3 and 3 degrees
        const rotation = Math.random() * 6 - 3; 
        item.style.transform = `rotate(${rotation}deg)`;
        
        // Staggered animation
        item.style.animation = 'none';
        item.offsetHeight; /* trigger reflow */
        item.style.animation = `popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) ${index * 0.05}s forwards`;
      });
    }

    // Shuffle Functionality
    const shuffleBtn = document.getElementById('shuffleBtn');
    const galleryGrid = document.getElementById('galleryGrid');

    shuffleBtn.addEventListener('click', () => {
      const items = Array.from(galleryGrid.children);
      
      // Fisher-Yates Shuffle
      for (let i = items.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [items[i], items[j]] = [items[j], items[i]];
      }
      
      // Clear and re-append
      galleryGrid.innerHTML = '';
      items.forEach(item => galleryGrid.appendChild(item));
      
      // Re-apply styles
      randomizePolaroids();
    });

    // Initial Randomization
    randomizePolaroids();

    // Lightbox Functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxClose = document.getElementById('lightboxClose');

    // Use event delegation for lightbox since items might be re-ordered
    galleryGrid.addEventListener('click', function(e) {
      const item = e.target.closest('.gallery-item');
      if (item) {
        const img = item.querySelector('img');
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
      }
    });

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }

    lightboxClose.addEventListener('click', closeLightbox);
    
    lightbox.addEventListener('click', function(e) {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && lightbox.classList.contains('active')) {
        closeLightbox();
      }
    });

    // Disable right-click
    document.addEventListener('contextmenu', (e) => {
      if (e.target.tagName === 'IMG') {
        e.preventDefault();
      }
    });
    
    document.addEventListener('dragstart', (e) => {
      if (e.target.tagName === 'IMG') {
        e.preventDefault();
      }
    });
  </script>
